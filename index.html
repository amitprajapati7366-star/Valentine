<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aahana ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 { color: #ff4d6d; }
p { color: #555; }

button {
  padding: 12px 28px;
  margin: 12px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:active {
  transform: scale(0.95);
}

#yes { background: #ff4d6d; color: white; }
#no  { background: #ddd; position: absolute; }

#msg {
  margin-top: 15px;
  color: #ff4d6d;
  font-size: 17px;
}

/* Celebration */
#celebrate {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.ring {
  font-size: 90px;
  animation: ringPop 1s ease infinite alternate;
}

@keyframes ringPop {
  from { transform: scale(0.8); }
  to   { transform: scale(1.15); }
}

/* Floating emojis */
.float {
  position: fixed;
  bottom: -30px;
  font-size: 28px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to   { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>
