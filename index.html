<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aahana ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Main Card */
.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: pop 1s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d6d;
}

p {
  color: #555;
}

/* Photo */
.photo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4d6d;
  margin-bottom: 15px;
}

/* Buttons */
button {
  padding: 12px 28px;
  margin: 12px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.15);
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: relative;
}

/* Floating emojis */
.float {
  position: fixed;
  bottom: -30px;
  font-size: 28px;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-900px); opacity: 0; }
}

/* Celebration Page */
#celebrate {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

#celebrate h1 {
  font-size: 2.4rem;
}

/* Ring */
.ring {
  font-size: 80px;
  animation: ringPop 1s ease infinite alternate;
}

@keyframes ringPop {
  from { transform: scale(0.8); }
  to { transform: scale(1.1); }
}
</style>
</head>

<body>

<!-- Proposal Card -->
<div class="card" id="card">
  <img src="aahana.jpg" class="photo">
  <h1>ğŸ’– Hey Aahana ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸ˜Œ</p>

  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ™ˆ</button>

  <div id="msg"></div>
</div>

<!-- Celebration Page -->
<div id="celebrate">
  <div class="ring">ğŸ’</div>
  <h1>ğŸ˜ I knew it! ğŸ’–</h1>
  <p>You made my day Aahana ğŸ˜˜ğŸ‰</p>
</div>

<!-- Love Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b8b4b0f99.mp3">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("msg");
const card = document.getElementById("card");
const celebrate = document.getElementById("celebrate");
const music = document.getElementById("music");

const noMessages = [
  "Really? ğŸ˜¢",
  "Are you sure Aahana? ğŸ¥º",
  "I really want you to say YES ğŸ’•",
  "Please think again ğŸ˜Œ",
  "Dil se pooch lo ğŸ™ˆ",
  "Last chance ğŸ˜­â¤ï¸"
];

let noIndex = 0;

/* No button bhaagta hai */
no.onmouseover = () => {
  no.style.left = Math.random() * 220 - 110 + "px";
  no.style.top = Math.random() * 220 - 110 + "px";
};

/* No click messages */
no.onclick = () => {
  msg.innerText = noMessages[noIndex % noMessages.length];
  noIndex++;
};

/* Yes click = celebration */
yes.onclick = () => {
  music.play();
  card.style.display = "none";
  celebrate.style.display = "flex";

  setInterval(() => {
    const emojis = ["ğŸˆ","ğŸ’‹","ğŸ’–","ğŸ§¸"];
    const e = document.createElement("div");
    e.className = "float";
    e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    e.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 7000);
  }, 300);
};

/* Background hearts & teddy */
setInterval(() => {
  const bg = document.createElement("div");
  bg.className = "float";
  bg.innerText = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ§¸";
  bg.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(bg);
  setTimeout(() => bg.remove(), 7000);
}, 700);
</script>

</body>
</html>
