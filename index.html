<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aahana ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

h1 { color: #ff4d6d; }
p { color: #555; }

button {
  padding: 12px 28px;
  margin: 12px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { transform: scale(1.15); }

#yes { background: #ff4d6d; color: white; }
#no  { background: #ddd; position: relative; }

#msg {
  margin-top: 15px;
  color: #ff4d6d;
  font-size: 17px;
}

.float {
  position: fixed;
  bottom: -30px;
  font-size: 28px;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-900px); opacity: 0; }
}

#celebrate {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.ring {
  font-size: 90px;
  animation: ringPop 1s ease infinite alternate;
}

@keyframes ringPop {
  from { transform: scale(0.8); }
  to { transform: scale(1.15); }
}
</style>
</head>

<body>

<div class="card" id="card">

  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ™ˆ</button>

  <div id="msg"></div>
</div>

<div id="celebrate">
  <div class="ring">ğŸ’</div>
  <h1>ğŸ˜ I knew it! ğŸ’–</h1>
  <p>You made my day Aahana ğŸ˜˜ğŸ‰</p>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b8b4b0f99.mp3">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("msg");
const card = document.getElementById("card");
const celebrate = document.getElementById("celebrate");

const noMessages = [

  "Dil se pooch lo ğŸ™ˆ",
  "Last chance ğŸ˜­â¤ï¸"
];

let noIndex = 0;

/* No hover = bhaag */
no.addEventListener("mouseenter", () => {
  no.style.left = Math.random() * 200 - 100 + "px";
  no.style.top  = Math.random() * 200 - 100 + "px";
});

/* No click = message */
no.addEventListener("click", () => {
  msg.innerText = noMessages[noIndex % noMessages.length];

/* Yes click = celebration + music */

</script>

</body>
</html>
