<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aahana ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* Card */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 360px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  position: relative;
}

/* Title */
h1 {
  color: #ff4d6d;
}

/* Buttons wrapper */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 15px;
}

/* Buttons */
button {
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: relative;
}

/* Message */
#msg {
  margin-top: 15px;
  color: #ff4d6d;
  font-size: 16px;
}

/* Celebration */
#celebrate {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.ring {
  font-size: 90px;
  animation: pop 1s infinite alternate;
}

@keyframes pop {
  from { transform: scale(0.9); }
  to { transform: scale(1.15); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ’– Hey Aahana ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸ˜Œ</p>

  <div class="buttons">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div id="msg"></div>
</div>

<div id="celebrate">
  <div class="ring">ğŸ’</div>
  <h1>I knew it! ğŸ’–</h1>
  <p>You made my day Aahana ğŸ˜˜</p>
</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b8b4b0f99.mp3">
</audio>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const msg = document.getElementById("msg");
const card = document.getElementById("card");
const celebrate = document.getElementById("celebrate");
const music = document.getElementById("music");

const messages = [
  "Really? ğŸ˜¢",
  "Are you sure? ğŸ¥º",
  "Please say Yes ğŸ’•",
  "Think again ğŸ˜Œ",
  "Last chance ğŸ™ˆ"
];

let i = 0;

/* No click = jump + message */
no.addEventListener("click", () => {
  msg.innerText = messages[i % messages.length];
  i++;

  const x = Math.random() * 40 - 20;
  const y = Math.random() * 20 - 10;
  no.style.transform = translate(${x}px, ${y}px);
});

/* Yes = celebration */
yes.addEventListener("click", () => {
  music.play().catch(()=>{});
  card.style.display = "none";
  celebrate.style.display = "flex";
});
</script>

</body>
</html>
